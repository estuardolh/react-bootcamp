<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    
</head>
<body>
    <form action="index.html">
        <input type="hidden" name="codigo" type="text"><br>

        <label for="nombre">nombre</label>
        <input name="nombre" type="text"><br>

        <label for="cantidad">cantidad</label>
        <input name="cantidad" type="text"><br>

        <label for="precio">precio</label>
        <input name="precio" type="text"><br>

        <label for="categoria">Categoría</label>
        <select name="categoria" id="categoria">
            <option value="1">Categoria 1</option>
            <option value="2">Categoria 2</option>
            <option value="3">Categoria 3</option>
            <option value="4">Categoria 4</option>
        </select><br>

        <button type="submit">guardar</button>
    </form>

    <div>
        <table>
            <thead>
                <tr>
                    <td>Código</td>
                    <td>Nombre</td>
                    <td>Cantidad</td>
                    <td>Precio</td>
                    <td>Total</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Totales:</td>
                    <td id="cantidad-total">0</td>
                    <td id="precio-total">0</td>
                    <td id="gran-total">0</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src='https://unpkg.com/redux@4.1.2/dist/redux.js'></script>
    <script src='./index-v2.js'></script>
</body>
</html>
